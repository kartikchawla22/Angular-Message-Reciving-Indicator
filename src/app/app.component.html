<div class="container">
  <div class="main-content">
    <div class="badge-container">
      <app-badge></app-badge>
    </div>
    <div class="buttons-container">
      <app-button
        title="Start receiving"
        type="primary"
        (buttonClickEmitter)="onStartRecieveClick()"
        [isDisabled]="isRecieving"
      ></app-button>

      <app-button
        title="Stop receiving"
        type="accent"
        (buttonClickEmitter)="onStopRecieveClick()"
        [isDisabled]="!isRecieving"
      ></app-button>
    </div>
  </div>
</div>
